{% extends 'blog/main.html' %}
{% load static %}
{% block content %}

<div class="header-bar">
    <h1>Register Your Memories!</h1>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <div class="reg">
            <input style="margin-top:15px;" class="button" type="submit" value="Register"/>
        </div>

    </form>
    <p>Already Registered? Start writing your Memories  <a href="{% url 'login' %}">Login</a> </p>
</div>
{% endblock content %}
